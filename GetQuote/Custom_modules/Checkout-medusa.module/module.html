<div class="mwb-pro-details">
  <div id="cart-container" class="mwb-container">
    <div class="mwb-pro-details__row mwb-pro-details__row--shop" style="display:none">
      <div class="mwb-pro-details__back-shop">
        <h2 class="mwb-pro-details__title">
          {{ module.back_to_shop_title }}
        </h2>
        <div class="mwb-pro-details__back-btn">
          <a href="#" class="mwb-btn">
            Back To Shop
          </a>
        </div>
      </div>
    </div>
    <div class="mwb-pro-details__row mwb-pro-details__row--cart">
      <div class="mwb-pro-details__col">
        <table class="mwb-pro-details__table">
          <thead>
            <tr>
              <th class="mwb-pro-details__table-name">Product</th>
              <th class="mwb-pro-details__table-quantity">Quantity</th>
              <th class="mwb-pro-details__table-total">Total</th>
            </tr>
          </thead>
          <tbody id="cart-table-body">
          </tbody>
        </table>
      </div>
      <div class="mwb-pro-details__col mwb-pro-details__form">
        <button id="rzp-button1">Pay</button>
      </div>
    </div>
  </div>
</div>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
